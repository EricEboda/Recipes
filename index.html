<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Make Your Recipes</title>
  <script src="script.js"></script>
</head>

<body>
    <h1>Make Your Own Recipes!</h1>

    <div class="recipeMaker">

        <form onsubmit="return addTitle(title)">
            <label for="title">Recipe Title:</label>
                <input id="title.value" name="title" type="text" placeholder="Enter your title here..."/>
            <br><br>
            <button type="submit">Assign Title</button>
        </form>

        <br><br>

        <form onsubmit="return addIngredient(ingredient, quantity)">
            <label for="ingredient">Ingredient:</label>
                <input id="ingredient.value" name="ingredient" type="text"/>
            <label for="quantity">Quantity:</label>
                <input id="quantity.value" name="quantity" type="number" min="0.01" step="0.01" />
            <br><br>
            <button type="submit">Add Ingredient</button>
        </form>

        <br><br>

        <form onsubmit="return addInstruction(instruction, time)">
            <label for="instruction">Instruction:</label>
                <input id="instruction.value" name="instruction" type="text"/>
            <label for="time">Instruction Time:</label>
                <input id="time.value" name="time" type="text"/>   
            <br><br>
            <button type="submit">Add Instruction</button>
        </form>

        <h1 id="titleBox"></h1>

        <h2 id="ingredientBox"></h2>
        <ul id="ingredientList">
        </ul>

        <h2 id="instructionBox"></h2>
        <ol id="instructionList">
        </ol>

    </div>

</body>
</html>
